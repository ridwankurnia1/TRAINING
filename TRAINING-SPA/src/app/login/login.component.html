<div class="container mt-3">
  <div class="text-center">
    <img class="d-block mx-auto mb-2" src="assets/amg_logo.png" alt="" width="72" height="72">
    <h5>PT Asahimas Flat Glass, Tbk</h5>
    <h3>LOGIN</h3>
  </div>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="d-flex justify-content-center">
      <div class="col-12 col-md-4">
        <div class="mb-3">
          <label for="userId" class="form-label">User Id</label>
          <input type="text" class="form-control" id="userId" placeholder="User Id" formControlName="username"
            [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched}">
          <div class="invalid-feedback">
            Username is required
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="col-12 col-md-4">
        <div class="mb-3">
          <label for="password" class="form-label">Password </label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}">
          <div class="invalid-feedback">
            Password is required
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="col-6 col-md-4">
        <button [disabled]="loading" class="btn btn-danger btn-block" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
          Login
        </button>
      </div>
    </div>
  </form>

</div>
